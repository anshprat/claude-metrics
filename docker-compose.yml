version: '3.8'

services:
  # OpenTelemetry Collector - receives metrics from Claude Code
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: claude-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "14317:4317"   # OTLP gRPC receiver (mapped to avoid conflict)
      - "14318:4318"   # OTLP HTTP receiver (mapped to avoid conflict)
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - claude-metrics

  # Prometheus - stores time-series metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: claude-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - claude-metrics
    depends_on:
      - otel-collector

  # Grafana - visualizes metrics
  grafana:
    image: grafana/grafana:latest
    container_name: claude-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - claude-metrics
    depends_on:
      - prometheus

networks:
  claude-metrics:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
