global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'claude-code-monitor'

scrape_configs:
  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'claude-code'

  # Scrape Prometheus' own metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
