receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes for better organization
  resource:
    attributes:
      - key: service.name
        value: claude-code
        action: upsert

exporters:
  # Export to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    # Namespace removed - Claude Code metrics already have claude_code prefix
    const_labels:
      environment: local

  # Also log to console for debugging
  debug:
    verbosity: normal

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, debug]
